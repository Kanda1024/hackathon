{% extends "layout.html" %}
{% block content %}
    <h1>曲名・歌手名を入力</h1>
    <p>{{ message }}</p>

    <form action="/arti2" method="post">
        <label for="artist_name">歌手名</label>
        <input type="text" name="artist_name">
        <p></p>
        <label for="song_name">曲名</label>
        <input type="text" name="song_name">
        <button type="submit">送信する</button>
    </form>
{% endblock %}
