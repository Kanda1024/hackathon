{% extends "layout.html" %}
{% block content %}
    <h1>希望の歌手を選択してください</h1>

    <form action="/songname" method="post">
        <select name="last_artist_name">
            {% for singer in singers %}
                <option value="{{ singer }}">{{ singer }}</option>
            {% endfor %}
        </select>
        <p></p>
        <button type="submit">決定</button>

        
    </form>

{% endblock %}
